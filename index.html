<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Executive Summary</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <div class="row clearfix col-12 ex-nav">
      <span class="e-title">Executive Summary</span> 
      <span class="a-right"><i class="ex-t fa fa-cog"></i></span>
    </div>
    
    <div class="item-1">
    <div class="pad">
      <div class="row clearfix">
      <div class="float col-3">

         <h1>WMBI</h1>
         <h5>Moody Radio Chicago</h5>

       </div>
       <div class="col-7 float">
        <div class="progress">
          <div data-percentage="0%" style="width: 70%;" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-value-now="50" aria-valuemax="100"><h4>COMMITTED </h4></div><span class="com-p"><h3>70%</h3></span>
        </div>
        <div class="progress">
          <div data-percentage="0%" style="width: 40%;" class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0" aria-value-now="50" aria-valuemax="100"><h4>REMAINING<span></h4></div><span class="rem-p"><h3>30%</h3></span>
        </div>

      </div>
      <div class="col-2 float"><h6>$3.08M</h6></div>
      <div class="row col-12 float">
        <div class="line"></div>
      </div>
    </div>
  </div>
</div>


    <div class="item-1">
    <div class="pad">
      <div class="row clearfix">
      <div class="float col-3">

         <h1>MRSF</h1>
         <h5>Moody Radio Cleveland</h5>

       </div>
       <div class="col-7 float">
        <div class="progress">
          <div data-percentage="0%" style="width: 40%;" class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-value-now="50" aria-valuemax="100"><h4>COMMITTED </h4></div><span class="com-p"><h3>40%</h3></span>
        </div>
        <div class="progress">
          <div data-percentage="0%" style="width: 60%;" class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0" aria-value-now="50" aria-valuemax="100"><h4>REMAINING<span></h4></div><span class="rem-p"><h3>60%</h3></span>
        </div>

      </div>
      <div class="col-2 float"><h6>$2.00M</h6></div>
      <div class="row col-12 float">
        <div class="line"></div>
      </div>
    </div>
  </div>
</div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
